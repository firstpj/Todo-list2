<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
      crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>To-Do List</title>
  <script defer src="index.bundle.js"></script></head>
  <body class="body-container">
    <div class="toDo-list">
      <h1>ToDo-List</h1>
      <span class="intro">
        <h2>Today's ToDo</h2>
        <i class="fa-sharp fa-solid fa-arrows-rotate"></i>
      </span>
      <hr>
      <span class="input-data">
        <input class="inputs-field" type="text" placeholder="Add list">
        <i class="fa-solid fa-arrow-turn-down-left"></i>
      </span>
      <div class="list"></div>
      <button id="clear-button">Clear all completed</button>
    </div>
  </body>
</html>
